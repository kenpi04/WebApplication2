# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net..
#

name: Check main branch


on:

  push:
    branches: ["master"]
    
env:
  PROJECT_PATH: "./WebApplication2/WebApplication2.csproj"
  AZURE_WEBAPP_PACKAGE_PATH: "./Release"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: dotnet build and publish
      run: |
        dotnet restore $PROJECT_PATH
        dotnet build $PROJECT_PATH --configuration Release
        dotnet publish ./WebApplication2/WebApplication2.csproj -c Release --output '$AZURE_WEBAPP_PACKAGE_PATH'     
        
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-app-=$(date +'%Y%m%d')-${{ github.run_attempt }}
        path: '$AZURE_WEBAPP_PACKAGE_PATH'
    
    
